<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 ">
			<div class="card col-md-12">
				<div class="card-heading row border bottom">
					<h3 class="card-title col-10">Editar Lead</h3>
				</div>

				<div class="card-block">

					<div class="row">
						<div class="col-md-12">

							<div class="form-layout form-layout-2">
								<div class="col-12">
									<div class="row no-gutters">
										<div class="col-md-12">
											<div class="form-group">
												<label class="form-control-label">Título: <span class="tx-danger">*</span></label>
												<input class="form-control" type="text" name="title" value="{{asignacion.noAsignacion}}" placeholder="Enter firstname">
											</div>
										</div>

										<div class="col-md-8 ">
											<div class="form-group">
												<label class="form-control-label">Nombre completo: <span class="tx-danger">*</span></label>
												<input class="form-control" type="text" name="lastname" value="{{asignacion.nombre}}" placeholder="Ingrese los apellidos">
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label class="form-control-label">Teléfono: <span class="tx-danger">*</span></label>
												<input class="form-control" type="text" name="phone" value="{{asignacion.telefono}}" placeholder="Ingrese un número telefónico">
											</div>
										</div>

										<div class="col-md-12">
											<div class="form-group">
												<label class="form-control-label">E-Mail address: <span class="tx-danger">*</span></label>
												<input class="form-control" type="email" name="email" value="{{asignacion.email}}" placeholder="Introduzca un correo electrónico">
											</div>
										</div>

										<div class="col-md-8">
											<div class="form-group">
												<label class="form-control-label">Domicilio: <span class="tx-danger">*</span></label>
												<input class="form-control" type="text" name="address" value="Calle 32 Col. Centro" placeholder="Enter address">
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label class="form-control-label mg-b-0-force">Ciudad: <span class="tx-danger">*</span></label>
												<select id="select2-a" class="form-control" data-placeholder="Escoja una ciudad">
													<option label="Choose country"></option>
													<option value="Quito" selected>Quito</option>
													<option value="Quito">Quito</option>
													<option value="Quito">Quito</option>
													<option value="Quito">Quito</option>
												</select>
											</div>
										</div>


										<div class="col-md-8 ">
											<div class="form-group ">

												<a href="" class="btn btn-info btn-inverse btn-rounded etiqueta">Nuevo Cliente</a>

											</div>
										</div>

										<div class="col-md-4" style="background-color: #f8f9fa;">
											<div class="form-group ">


												<span>Clientes</span>

											</div>
										</div>


										<div class="col-md-8 ">
											<div class="form-group ">

												<a href="" class="btn btn-info btn-inverse btn-rounded etiqueta">Telefonía Fija</a>

											</div>
										</div>

										<div class="col-md-4" style="background-color: #f8f9fa;">
											<div class="form-group ">

												<span>Servicios</span>

											</div>
										</div>


									</div>
									<!-- row -->
									<div class="form-layout-footer mrg-5top-10 bd pd-20 bd-t-0 pdd-top-10" style="float: right">

										<button class="btn btn-info">Guardar</button>
										<button (click)="cardLead()" class="btn btn-default">Cancelar</button>

									</div>
									<!-- form-group -->
								</div>

							</div>
							<!-- form-layout -->

						</div>
					</div>

				</div>

			</div>

		</div>

	</div>
</div>
